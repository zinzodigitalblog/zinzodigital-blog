<!-- Floating WhatsApp + Copy Link -->
<div id="floating-share">
  <a id="whatsapp-share" href="#" title="Share on WhatsApp">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
  </a>
  <a id="copy-link" href="#" title="Copy Link">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/link.svg" alt="Copy Link" />
  </a>
</div>

<style>
#floating-share {
  position: fixed;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}

#floating-share a img {
  width: 38px;
  height: 38px;
  background: #fff;
  border-radius: 50%;
  padding: 6px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s;
  cursor: pointer;
}

#floating-share a img:hover {
  transform: scale(1.15);
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const pageUrl = window.location.href;

  // WhatsApp share
  document.getElementById("whatsapp-share").addEventListener("click", function (e) {
    e.preventDefault();
    let whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(pageUrl);
    window.open(whatsappUrl, "_blank");
  });

  // Copy URL
  document.getElementById("copy-link").addEventListener("click", function (e) {
    e.preventDefault();
    navigator.clipboard.writeText(pageUrl).then(() => {
      alert("ðŸ”— Link copied to clipboard!");
    });
  });
});
</script>
