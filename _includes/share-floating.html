<!-- Floating Social Share Buttons -->
<div class="social-share">
  <!-- WhatsApp Share -->
  <a href="https://api.whatsapp.com/send?text=Check%20this%20out:%20YOUR_PAGE_URL" target="_blank" class="whatsapp" title="Share on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Copy URL -->
  <a href="javascript:void(0)" onclick="copyURL()" class="copy" title="Copy Link">
    <i class="fas fa-link"></i>
  </a>
</div>

<!-- Styles -->
<style>
.social-share {
  position: fixed;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1000;
}

.social-share a {
  width: 48px;
  height: 48px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
  font-size: 22px;
  color: #fff;
}

.social-share a.whatsapp { background: #25D366; }
.social-share a.copy { background: #333; }

.social-share a:hover {
  transform: scale(1.1);
  opacity: 0.9;
}
</style>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Copy URL Script -->
<script>
function copyURL() {
  navigator.clipboard.writeText(window.location.href).then(() => {
    alert("ðŸ”— Link copied!");
  });
}
</script>
