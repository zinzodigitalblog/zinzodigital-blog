<!-- Floating Social Share Bar -->
<div id="share-bar">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" title="Share on Facebook">📘</a>
  <a href="https://api.whatsapp.com/send?text={{ page.title }}%20{{ page.url | absolute_url }}" target="_blank" title="Share on WhatsApp">💬</a>
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}" target="_blank" title="Share on LinkedIn">💼</a>
  <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" title="Share on Twitter">🐦</a>
  <a href="#" onclick="copyLink()" title="Copy Link (For Instagram/TikTok)">🔗</a>
</div>

<style>
#share-bar {
  position: fixed;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}

#share-bar a {
  background: #003393;
  color: white;
  font-size: 20px;
  text-decoration: none;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: background 0.3s;
}

#share-bar a:hover {
  background: #1a73e8;
}
</style>

<script>
function copyLink() {
  const dummy = document.createElement("input");
  const text = window.location.href;
  document.body.appendChild(dummy);
  dummy.value = text;
  dummy.select();
  document.execCommand("copy");
  document.body.removeChild(dummy);
  alert("Link copied! Now paste into Instagram or TikTok.");
}
</script>
