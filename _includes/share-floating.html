<!-- share-floating.html -->
<style>
.share-buttons {
  position: fixed;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}

.share-buttons a, .share-buttons button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #25d366; /* WhatsApp green default */
  color: #fff;
  font-size: 22px;
  text-decoration: none;
  cursor: pointer;
  border: none;
}

.share-buttons button {
  background: #333; /* Copy button */
}

.share-buttons a:hover, .share-buttons button:hover {
  opacity: 0.85;
}
</style>

<div class="share-buttons">
  <!-- WhatsApp Share -->
  <a href="https://api.whatsapp.com/send?text=Check%20this%20out:%20{{ page.url | absolute_url }}" 
     target="_blank" 
     rel="noopener" 
     style="background:#25d366;">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Copy URL -->
  <button onclick="copyURL()">
    <i class="fas fa-link"></i>
  </button>
</div>

<script>
function copyURL() {
  const url = window.location.href;
  navigator.clipboard.writeText(url).then(() => {
    alert("âœ… Link copied to clipboard!");
  });
}
</script>
