<!-- Floating Social Share Buttons -->
<style>
.floating-share {
  position: fixed;
  top: 40%;
  right: -60px; /* hidden */
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
  transition: right 0.6s ease;
}

.floating-share.show {
  right: 10px; /* visible */
}

.floating-share a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  color: #fff;
  font-size: 20px;
  text-decoration: none;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.share-facebook { background: #1877f2; }
.share-instagram { background: #e1306c; }
.share-linkedin { background: #0a66c2; }
.share-whatsapp { background: #25d366; }
.share-tiktok { background: #000000; }
</style>

<div class="floating-share" id="floatingShare">
  <!-- Facebook App Share -->
  <a class="share-facebook" href="fb://facewebmodal/f?href=https://www.zinzodigital.com" target="_blank">
    <i class="fab fa-facebook-f"></i>
  </a>

  <!-- Instagram App (profile redirect since IG has no direct web share intent) -->
  <a class="share-instagram" href="instagram://share?text=Check%20this%20out%20https://www.zinzodigital.com" target="_blank">
    <i class="fab fa-instagram"></i>
  </a>

  <!-- LinkedIn App Share -->
  <a class="share-linkedin" href="linkedin://shareArticle?mini=true&url=https://www.zinzodigital.com&title=Zinzo%20Digital" target="_blank">
    <i class="fab fa-linkedin-in"></i>
  </a>

  <!-- WhatsApp App Share -->
  <a class="share-whatsapp" href="whatsapp://send?text=Check%20this%20amazing%20site:%20https://www.zinzodigital.com" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- TikTok (opens profile, TikTok doesnâ€™t allow direct web share intent) -->
  <a class="share-tiktok" href="snssdk1233://user/profile/123456789" target="_blank">
    <i class="fab fa-tiktok"></i>
  </a>
</div>

<script>
// Floating show/hide cycle (10s show, 10s hide)
const shareBar = document.getElementById('floatingShare');
let visible = true;

function toggleShareBar() {
  visible = !visible;
  if (visible) {
    shareBar.classList.add('show');
  } else {
    shareBar.classList.remove('show');
  }
}

shareBar.classList.add('show'); // Show first
setInterval(toggleShareBar, 10000); // toggle every 10s
</script>
