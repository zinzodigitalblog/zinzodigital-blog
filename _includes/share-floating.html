<div class="share-floating">
  <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a class="share-instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a class="share-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  <a class="share-whatsapp" href="https://wa.me/?text={{ page.title }}%20{{ page.url | absolute_url }}" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a class="share-tiktok" href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<style>
.share-floating {
  position: fixed;
  top: 40%;
  right: 0;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: rgba(0,0,0,0.7);
  padding: 12px 8px;
  border-radius: 12px 0 0 12px;
  z-index: 9999;
  transition: transform 0.5s ease-in-out;
}

.share-floating a {
  color: #fff;
  font-size: 20px;
  text-align: center;
  transition: color 0.3s;
}

.share-floating a:hover {
  color: #1da1f2;
}

.share-floating.hide {
  transform: translateX(120%);
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const shareBar = document.querySelector(".share-floating");

  function toggleShareBar() {
    shareBar.classList.toggle("hide");
  }

  // First show for 10s, then hide for 10s, repeat
  setInterval(toggleShareBar, 10000);
});
</script>
