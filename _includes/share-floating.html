<div class="floating-share" id="floatingShare">
  <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a class="share-instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a class="share-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  <a class="share-whatsapp" href="https://wa.me/?text={{ page.title }}%20{{ page.url | absolute_url }}" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a class="share-tiktok" href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<style>
.floating-share {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 10px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 12px 0 0 12px;
  transition: opacity 0.6s ease-in-out;
  z-index: 9999;
}

.floating-share a {
  color: white;
  font-size: 20px;
  text-align: center;
  transition: transform 0.3s;
}

.floating-share a:hover {
  transform: scale(1.2);
  color: #ffcc00;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const shareBox = document.getElementById("floatingShare");

  function toggleShare() {
    shareBox.style.opacity = (shareBox.style.opacity === "0") ? "1" : "0";
  }

  // Start toggling every 2 seconds
  setInterval(toggleShare, 2000);
});
</script>
