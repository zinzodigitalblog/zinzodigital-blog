<div class="share-floating">
  <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a class="share-twitter" href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank"><i class="fab fa-twitter"></i></a>
  <a class="share-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  <a class="share-whatsapp" href="https://wa.me/?text={{ page.title }}%20{{ page.url | absolute_url }}" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a class="share-instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a class="share-pinterest" href="https://pinterest.com/pin/create/button/?url={{ page.url | absolute_url }}&media=&description={{ page.title }}" target="_blank"><i class="fab fa-pinterest-p"></i></a>
  <a class="share-reddit" href="https://www.reddit.com/submit?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank"><i class="fab fa-reddit-alien"></i></a>
  <a class="share-tiktok" href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<style>
.share-floating {
  position: fixed;
  top: 40%;
  left: 0;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}
.share-floating a {
  background: #003393;
  color: #fff;
  padding: 10px;
  border-radius: 50%;
  text-align: center;
  font-size: 18px;
  transition: 0.3s;
}
.share-floating a:hover {
  background: #d35400;
  transform: scale(1.1);
}
</style>
